<!DOCTYPE html>
<html lang="jp">
  <head
    prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# website: http://ogp.me/ns/website#"
  >
    <meta property="og:url" content="https://quiiz.space/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Quiiz" />
    <meta
      property="og:description"
      content="Quiizでは興味があるクイズを楽しんだり、オリジナルクイズを投稿して多くの人に新たな知識を共有できます"
    />
    <meta property="og:site_name" content="Quiiz" />
    <meta property="og:image" content="https://quiiz.space/images/ogp.png" />
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="canonical" href="https://quiiz.space/" />
    <meta
      name="viewport"
      content="minimum-scale=1, initial-scale=1, width=device-width"
    />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Quiizでは興味があるクイズを楽しんだり、オリジナルクイズを投稿して多くの人に新たな知識を共有できます"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>Quiiz</title>
  </head>

  <body>
    <noscript>Quiizを楽しむにはJavascriptを有効にする必要があります</noscript>
    <div id="root"></div>
  </body>
</html>
